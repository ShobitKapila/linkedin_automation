<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Automation Tool</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="background-animation"></div>
    <header>
        <img src="Untitled design.png" alt="LinkedIn Automation Tool Logo">
        <h1>Welcome to the LinkedIn Automation Tool</h1>
        <em>Automate your LinkedIn outreach for better networking and career opportunities.</em>
    </header>

    <main>
        <section id="authentication">
            <h2>Login to Your LinkedIn Account</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username/Email:</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </section>

        <section id="search">
            <h2>Search for LinkedIn Profiles</h2>
            <form id="search-form">
                <div class="form-group">
                    <label for="domain">Enter Domain:</label>
                    <input type="text" id="domain" required>
                </div>
                <div class="form-group">
                    <label for="pages">Number of Pages to Scrape:</label>
                    <input type="number" id="pages" required>
                </div>
                <button type="submit">Search</button>
            </form>
        </section>

        <section id="results">
            <h2>Search Results</h2>
            <div id="results-container">
                <!-- Results will be displayed here -->
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
